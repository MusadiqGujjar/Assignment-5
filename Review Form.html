<!DOCTYPE html>
<html lang="en">
<head>
    <title>Review Form</title>
</head>
<body>
    <center>
        <table border="1">
            <tr>
                <th bgcolor="#6ffc76">Step 1: Account</th>
                <th bgcolor="#6ffc76">Step 2: Personal Details</th>
                <th bgcolor="#54d4ff">Step 3: Your Review</th>
            </tr>
        </table>
    </center>
        <fieldset>
                <legend style="text-align: center;"><b>Review Form</b></legend>
        <form>
            <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required> <br>
    <br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required> <br>
    <br>
    <label>Rating:</label>
    <div class="rating">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">★</label>
    </div> <br>
    <label for="review">Your Review:</label> <br>
    <textarea id="review" name="review" rows="4" placeholder="Write your review here..." required></textarea>
            <br>
            <br>
            <a href="Submitted.html"><img src="./images/submit.png" width="109" height="34"></a>
        </form>
        </fieldset>
</body>
</html>
