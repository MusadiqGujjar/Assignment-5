<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal Details</title>
</head>
<body>
    <center>
        <table border="1">
            <tr>
                <th bgcolor="#6ffc76">Step 1: Account</th>
                <th bgcolor="#54d4ff">Step 2: Personal Details</th>
                <th bgcolor="#d1d5e6">Step 3: Your Review</th>
            </tr>
        </table>
        </center>
        <fieldset>
                <legend>Personal Details</legend>
                <form>
                    <label for="text">First Name:</label> <br>
                    <input type="text" placeholder="Enter First Name" required> <br>
                    <br>
                    <label for="text">Last Name:</label> <br>
                    <input type="text" placeholder="Enter Last Name" required> <br>
                    <br>
                    <label for="">Date of Birth:</label><br>
                    <input type="date"> <br>
                    <br>
                    <label for="Gender">Gender:</label> <br>
                    <input type="radio" name="Gender" value="Male" required>Male
                    <input type="radio" name="Gender" value="Female" required>Female <br>
                    <br>
                    <label for="">Hobbies:</label><br>
                    <input type="checkbox">Tourism <br>
                    <input type="checkbox">Adventurs <br>
                    <input type="checkbox">Book Reading <br>
                    <input type="checkbox">History <br>
                    <br>
                    <label for="">Qualification:</label><br>
                    <select>
                        <option>Matric</option>
                        <option>Entermediate</option>
                        <option>Graduation</option>
                        <option>PostGraduation</option>
                    </select required> <br>
                    <br>
                   <label for="">CNIC:</label> <br>
                   <input type="number" placeholder="12345-6789101-1" required>
                    <br>
                    <br>
                    <label for="text">Social Link:</label> <br>
                    <input type="text" placeholder="https://www.xyz.com" required> <br>
                    <br>
                    <a href="./Account.html"><img src="./images/back.png" alt="" width="105" height="34" style="margin-right: 10px;"> </a><a href="./Review Form.html"> <img src="./images/next.png" alt="" width="105" height="34"></a>
                </form>
        </fieldset>
                    
</body>
</html>
